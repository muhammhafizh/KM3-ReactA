<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX</title>
    <style>
        .content{
          display: flex;
          justify-content: center;
          align-items:center ;
           border: 2px solid black;
           height: 200px;
           width: 100%;
        }
        .content > div{
            width: 100px;
            height: 100px;
            background-color: blue;
            border: 1px solid green;
    }
    </style>
</head>
<body>
  <div class="content">
    <div>a</div>
    <div>b</div>
    <div>c</div>
    <div>d</div>
    <div>e</div>
  </div>
</body>
</html>
